<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="todo.js"></script>
</head>

<body onload="showTasks()">
    <div class="container">
        <dialog id="confirmdeletedialog">
            <form method="dialog">
                <input type="hidden" id="idtodelete" value="">
                <h2>esta seguro de eliminar el registro</h2>
                <p>Tarea: <span id="spanname"></span></p>
                <p>Descripcion: <span id="spandescription"></span></p>
                <p>Fecha: <span id="spandate"></span></p>
                <button id="confirmdeletebutton">Eliminar</button>
                <button id="canceldeletebutton">Cancelar</button>
            </form>
        </dialog>

        <h1> Lista de tareas</h1>
        <div id="frm">
            <input type="hidden" id="id" value="">


            <form action="#" method="post">
                <div class="field">
                    <label for="name">Tarea:</label>
                    <input type="text" id="name">
                </div>
                <div class="field">
                    <label for="description">Descripcion:</label>
                    <input type="text" id="description">
                </div>
                <div class="field">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date">
                </div>
                <input type="button" id="submit" onclick="insert()">
        </div>
        </form>
        <div>
            <h2>Lista de tareas a realizar:</h2>
            <table class="table table-striped" , id="task">
                <tr>
                    <th>Tarea</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
</body>
</div>
</body>

</html>
